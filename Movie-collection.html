<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f7fa;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    caption {
      font-weight: bold;
      margin-bottom: 10px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ My Movie Collection</h1>
  <table>
    <caption>Favourite Movies</caption>
    <thead>
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Year</th>
        <th>Directed By</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Movie 1</td><td>Action</td><td>2020</td><td>Director 1</td></tr>
      <tr><td>Movie 2</td><td>Drama</td><td>2021</td><td>Director 2</td></tr>
      <tr><td>Movie 3</td><td>Sci-Fi</td><td>2022</td><td>Director 3</td></tr>
      <tr><td>Movie 4</td><td>Comedy</td><td>2019</td><td>Director 4</td></tr>
      <tr><td>Movie 5</td><td>Horror</td><td>2018</td><td>Director 5</td></tr>
    </tbody>
  </table>
</body>
</html>
