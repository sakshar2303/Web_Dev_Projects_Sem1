<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 400px; 
      display: flex;
      padding: 25px;
      align-items: center;
      gap: 20px;
      transition: transform 0.3s ease;
    }
    .card:hover { transform: translateY(-5px); }
    .info { flex: 1; }
    .name {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0 0 10px;
      color: #00796b;
    }
    .description {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 15px;
      line-height: 1.4;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn-primary {
      background-color: #00796b;
      color: white;
    }
    .btn-primary:hover {
      background-color: #004d40;
      box-shadow: 0 0 10px rgba(0,121,107,0.7);
    }
    .btn-secondary {
      background-color: #f8f9fa;
      color: #00796b;
      border: 1px solid #00796b;
    }
    .btn-secondary:hover {
      background-color: #e0f2f1;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="" alt="Profile Image" width="80" height="80" style="border-radius:50%;background:#ccc;">
    <div class="info">
      <h2 class="name">Sakshar Dhawan</h2>
      <p class="description">
        I am from Fazilka, Punjab first year undergrad student at Scaler School of Technology.<br>
        Date of Birth: 23 March 2006.
      </p>
      <div class="button-group">
        <a href="#" class="btn btn-secondary">Contact</a>
        <a href="#" class="btn btn-primary">Portfolio</a>
      </div>
    </div>
  </div>
</body>
</html>
