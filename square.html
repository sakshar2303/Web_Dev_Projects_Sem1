<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffeaa7;
    }
    .box {
      width: 200px;
      height: 200px;
      background: #0984e3;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s, background 0.3s;
    }
    .box:hover {
      transform: rotate(5deg) scale(1.1);
      background: #0652dd;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
