<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    body {
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 90%;
      max-width: 1200px;
    }
    .box {
      min-height: 150px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #box1 { background: #ffb347; grid-column: span 3; }
    #box2 { background: #77dd77; grid-row: span 2; }
    #box3 { background: #89cff0; }
    #box4 { background: #cba6f7; }
    #box5 { background: #ff6961; grid-row: span 2; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>
  </div>
</body>
</html>
