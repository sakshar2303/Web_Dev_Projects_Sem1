<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuvraj's Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      background-color: #fffaf3;
      color: #333;
    }
    h1 {
      text-align: center;
      background: linear-gradient(90deg, #ff7043, #ffcc80);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.2rem;
    }
    h2 {
      color: #ff7043;
      margin-top: 30px;
      text-align: center;
    }
    img {
      display: block;
      max-width: 400px;
      width: 100%;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    a {
      color: #ff7043;
      position: relative;
      font-weight: bold;
    }
    a::after {
      content: "";
      display: block;
      height: 2px;
      width: 0;
      background: #ff7043;
      transition: width 0.3s;
      position: absolute;
      bottom: -2px;
      left: 0;
    }
    a:hover::after { width: 100%; }
    p {
      max-width: 600px;
      margin: 0 auto 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  <p>
    Hi, my name is Sakshar Dhawan. I am from Fazilka, Punjab.  
    My hobby is to play video games, and I watch series, movies, and anime a lot.  
    My date of birth is 23 March 2006.
  </p>
  <img src="https://m.media-amazon.com/images/I/911pwF+7rQL.jpg" alt="Image">
  <h2>My Favorite Website</h2>
  <p>
    Check out my favorite website: 
    <a href="https://www.google.com" target="_blank">Google</a>
  </p>
</body>
</html>
